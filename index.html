<html>
    <head>
        <title>Todo Listo!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <!-- Es necesario hacer npm install -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        
        <nav class="navbar navbar-dark bg-dark mb-5">
            <a class="navbar-brand" href="/">Casi Todo Listo!</a>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-1">
                    AQUI VA EL FORMULARIO
                </div>
                <div class="col-md-6">
                    <table class="table" id="tareas">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Título</th>
                            <th scope="col">Estado</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>            

            <hr/>

            <div class="row">
                <div class="col-md-10 offset-md-1" id="detalleTarea" style="display: none;">
                    <h2 class="titulo"></h2>
                    <p class="descripcion"></p>
                    <button class="btn btn-success"></button>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-dark bg-dark mt-5 fixed-bottom">
            <div class="navbar-expand m-auto navbar-text">
                Hecho con <i class="fa fa-heart" style="color: pink;"></i> para Ingeniería Web Avanzada
            </div>
        </nav>

    </body>
</html>
